<div>
  <div class="ag-grid-row-grouping-column-header">
    <ag-grid-angular style="width: 100%;" class="className" [gridOptions]="gridOptions" [rowData]="[]"
      [columnDefs]="columnDefs" [headerHeight]="35"
      [suppressHorizontalScroll]="true" (gridReady)="onGridReadyGroup()" #dynamicElements>
    </ag-grid-angular>
  </div>
</div>
<div #groupedGrids>
  <div *ngFor="let group of this.groupedDataLocal" style="background-color: #f5f5f5; padding-top: 10px;">
    <p style="display: inline-block; vertical-align: middle; padding: 0 0.6em; font-weight: 600;"
      (click)="group.isCollapsed = !group.isCollapsed">
      <i class="fas" style="color: black; font-size: 16px;"
        [ngClass]="group.isCollapsed ? 'fa-chevron-down' : 'fa-chevron-up'">
      </i>
      {{group.title}}
    </p>
    <div *ngIf="!group.isCollapsed">
      <ag-grid-angular style="width: 100%;" #dynamicElements class="className" [gridOptions]="group.gridOptions"
        [rowData]="group.data" [columnDefs]="columnDefs" [suppressHorizontalScroll]="true" [headerHeight]="0"
        (gridReady)="onGridReadyGroup()">
      </ag-grid-angular>
    </div>
  </div>
</div>
<div>
  <div class="ag-grid-row-grouping-column-header">
    <ag-grid-angular style="width: 100%;" class="className" [gridOptions]="gridOptions" [rowData]="[]"
      [columnDefs]="columnDefs" [headerHeight]="35" (gridReady)="onGridReadyGroup()" [alignedGrids]="dynamicElementRefsC"
      [suppressHorizontalScroll]="false">
    </ag-grid-angular>
  </div>
</div>
<div>
  <div class="pagination">
    <button (click)="gotoPage(1)" >&laquo;</button>
    <button (click)="gotoPage(1)" >1</button>
    <button (click)="gotoPage(2)" >2</button>
    <button (click)="gotoPage(3)" >3</button>
    <button (click)="gotoPage(4)" >4</button>
    <button (click)="gotoPage(5)" >5</button>
    <button (click)="gotoPage(6)" >6</button>
    <button (click)="gotoPage(6)" >&raquo;</button>
  </div>
  <select name="" id="" [(ngModel)]="pageSize">
    <option value="20">20</option>
    <option value="40">40</option>
  </select>
  <span>{{totalEntries}}</span>
</div>
