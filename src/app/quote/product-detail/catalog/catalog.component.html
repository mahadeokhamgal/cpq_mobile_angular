<div class="container">
    <div class="container2">
        <div *ngFor="let product of products" class="plan-container">
            <h3 class="plan-header">{{product.productName}}</h3>
            <p class="data-allowance">{{product.data}} GB</p>
            <p class="price">${{product.price}} per month</p>
            <ul>
                <li *ngFor="let feature of product.features">{{feature}}</li>
            </ul>
            <title>Qty</title>
            <input class="input_type" style="margin-top: 20px;" type="number" min="1" max="10" value="0" #qty >
            <button type="button" (click)="addToCart(product, qty.value)">{{addedToCart(product.productId) ? 'Update cart' : 'Add to cart'}}</button>
        </div>
    </div>
</div>
